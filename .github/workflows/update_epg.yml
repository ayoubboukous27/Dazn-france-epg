name: Update EPG Daily

on:
  schedule:
    - cron: '0 0 * * *'  # كل يوم منتصف الليل UTC
  workflow_dispatch:

permissions:
  contents: write  # تسمح للـ workflow بالكتابة على الفرع

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # نستخدم توكن يدوي لاحقًا

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run EPG generator
        run: |
          echo "🔁 Running EPG update script..."
          python epg_update.py
          ls -lh epg.xml || echo "⚠️ File not found!"

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add epg.xml || true
          git commit -m "Auto-update EPG file" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}
