name: 🕒 Dazn France EPG Auto Update

on:
  schedule:
    - cron: "0 * * * *"   # ⏰ كل ساعة
  workflow_dispatch:

jobs:
  update-epg:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # 🟢 ضروري للسماح بالـ push

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 🔁 Run EPG update script
        run: |
          echo "🔁 Running EPG update script..."
          python epg_update.py

      - name: 💾 Commit and push EPG file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add epg.xml
          git commit -m "🕒 Auto-update EPG ($(date -u '+%Y-%m-%d %H:%M:%S UTC'))" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
