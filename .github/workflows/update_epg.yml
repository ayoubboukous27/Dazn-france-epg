name: Dazn France EPG Auto Update

on:
  schedule:
    - cron: "0 * * * *"   # يشغل كل ساعة
  workflow_dispatch:      # لتشغيل يدوي أيضًا

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip

      - name: 🔁 Running EPG update script
        run: |
          echo "🔁 Running EPG update script..."
          python epg_update.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add epg.xml
          git commit -m "🕒 Auto-update EPG ($(date -u '+%Y-%m-%d %H:%M:%S UTC'))" || echo "No changes to commit"
          git push
