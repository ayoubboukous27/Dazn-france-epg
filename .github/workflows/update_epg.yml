name: Update EPG Daily

on:
  schedule:
    - cron: '0 0 * * *'  # ÙƒÙ„ ÙŠÙˆÙ… Ø¹Ù†Ø¯ Ù…Ù†ØªØµÙ Ø§Ù„Ù„ÙŠÙ„ UTC
  workflow_dispatch:

permissions:
  contents: write  # Ø¶Ø±ÙˆØ±ÙŠ Ù„Ù„Ø³Ù…Ø§Ø­ Ø¨Ù€ git push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Ù†Ø³ØªØ®Ø¯Ù… Ø§Ù„ØªÙˆÙƒÙ† Ù„Ø§Ø­Ù‚Ù‹Ø§ Ø¨Ø´ÙƒÙ„ ÙŠØ¯ÙˆÙŠ

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run EPG generator
        run: |
          echo "ğŸ” Running EPG update script..."
          python epg_update.py
          ls -lh epg.xml || echo "âš ï¸ File not found!"

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸš€ Committing and pushing changes..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add epg.xml || true
          git commit -m "Auto-update EPG file $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
